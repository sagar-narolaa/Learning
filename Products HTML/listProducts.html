<html>

<head>
    <meta charset="UTF-8">
    <title>List of Products</title>
    <style>
        body {
            background-color: floralwhite;
        }

        td {
            font-size: 23px;
            border-bottom: 0.2px solid rgb(48, 173, 121);
            border-right: 0.2px solid rgb(48, 173, 121);
        }

        table {
            border: 1px solid black;
        }

        #tableHeading {
            font-weight: bold;
            color: rgb(33, 95, 189);
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;margin-top: 50px;">List Of Products</h1>
    <!-- <h2><a href="/Product/add">Add a New Product</a></h2> -->

    <div>
        <form method="POST">
            <label for="catagoryDropdown">Choose a Catagory:</label>

            <select id="catagoryDropdown">

            </select>

            <label id="name">Product Name:</label>
            <input type="text" id="productSearch">
            <label id="sortOrder">SortBy:</label>
            <input type="text" id="sortBy">

            <label id="sortOrder">Sorting Order:</label>
            <select id="sortingOrderDropDown">
                <option> ASC </option>
                <option> DESC </option>
            </select>





            <label id="pages">Page Index:</label>
            <input type="number" value="1" min="1" id="pageIndex">
       


            <label id="pages">Records Per Page:</label>
            <input type="number" value="10" min="1" max="50" id="pageSizedropDown">


            <input id="submit" type="submit" value="Search">
        </form>

    </div>

    <table style="border-spacing: 15px;width: 100%;">
        <thead>
            <tr id="tableHeading">
                <td>Id</td>
                <td>Product Name</td>
                <td>Description</td>                
                <td>Catagory</td>
                <td>Actions</td>
            </tr>
        </thead>

        <tbody id="tableBody">

        </tbody>
    </table><br>


</body>

<script src="list.js"></script>
<script src="list_functions.js"></script>

</html>
